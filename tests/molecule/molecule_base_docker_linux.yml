---

dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-focal
    image: geerlingguy/docker-ubuntu2004-ansible
    pre_build_image: true
    privileged: true
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ubuntu-bionic
    image: geerlingguy/docker-ubuntu1804-ansible
    pre_build_image: true
    privileged: true
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ubuntu-xenial
    image: geerlingguy/docker-ubuntu1604-ansible
    pre_build_image: true
    privileged: true
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: centos8
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
    privileged: true
    #tmpfs:
    #  - /run
    #  - /tmp:exec
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/usr/sbin/init"

  - name: centos7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
    privileged: true
    #tmpfs:
    #  - /run
    #  - /tmp:exec
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/usr/sbin/init"

provisioner:
  name: ansible
verifier:
  name: ansible

scenario:
  test_sequence:
    # - dependency
    # - lint
    # - cleanup
    - destroy
    # - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    - verify
    # - cleanup
    - destroy