- name: Update postfix config file
  template:
    src: etc_postfix_main.cf.j2
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: 0644
    backup: yes
  become: yes
  notify: Restart 'postfix' service

- name: Update system aliases table
  template:
    src: etc_aliases.j2
    dest: /etc/aliases
    owner: root
    group: root
    mode: 0644
    backup: yes
  become: yes
  notify: Re-initialize aliases database
