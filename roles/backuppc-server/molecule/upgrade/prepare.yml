---
- name: Prepare
  hosts: ubuntu-bionic, ubuntu-focal
  become: true

  tasks:
    - name: "Set local package cache"
      include_tasks: "../../../tests/helper_tasks/set_local_package_cache.yml"

    - name: "Add test user"
      include_tasks: "../../../tests/helper_tasks/add_test_user.yml"

    - name: Install curl
      apt:
        name: "curl"
        update_cache: yes
        # 1 hour
        cache_valid_time: 3600
