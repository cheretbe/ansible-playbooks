---
# backuppc_server_version: "4.3.0"
backuppc_server_version: "latest"

# backuppc_server_backuppc_xs_version: "0.58"
backuppc_server_backuppc_xs_version: "latest"

# backuppc_server_rsync_bpc_version: "3.0.9.13"
backuppc_server_rsync_bpc_version: "latest"

backuppc_server_user_name: "backuppc-server"

# Default: host FQDN
#backuppc_server_host_name: "host.domain.tld"

# If this parameter is defined, /var/lib/backuppc created as a link
# to specified directory
# backuppc_server_custom_data_dir: "/path/to/a/directory"

# [!] Apache 2.2 style directives (allow) are no longer supported
# backuppc_server_apache_require: "Require ip 192.168.0.0/24"
# Don't add 127.0.0.1 etc, they are inclueded by default
backuppc_server_apache_require: "Require all granted"

backuppc_server_www_users:
  - { user_name: "backuppc", password: "backuppc" }
