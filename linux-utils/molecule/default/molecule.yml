---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos-7
    image: pycontribs/centos:7
    pre_build_image: true
  - name: centos-8
    image: pycontribs/centos:8
    pre_build_image: true
  - name: ubuntu-focal
    image: geerlingguy/docker-ubuntu2004-ansible
    pre_build_image: true
  - name: ubuntu-bionic
    image: geerlingguy/docker-ubuntu1804-ansible
    pre_build_image: true
  - name: ubuntu-xenial
    image: geerlingguy/docker-ubuntu1604-ansible
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
